cls: HybridNCAAgent
locate: musepy.agents
action_space: "{ACTION_SPACE}"
default_action: 0.
clip: "forward"
state_module:
  cls: StateEmbedding
  num_states: "{NUM_CELLS}"
  state_size: "{NUM_CHANNELS}"
  randomize: False
sensory_module:                 # sm_ff: FeedForward sensory module
  cls: FeedForward
  input_size: "{INPUT_SIZE}"
  hidden_size: [8, ]
  output_size: "{INPUT_SIZE}"
  activation:  [Tanh, Tanh]
aggregate: flatten              # embd_flat: flatten aggregation of sensory embeddings
policy_module:                  # pm_ff: FeedForward policy module
  cls: FeedForward
  input_size: "{INPUT_SIZE}*{NEIGHBORHOOD}"
  hidden_size: [6, ]
  activation:  [Tanh, null]
  output_size: "{OUTPUT_SIZE}"
unfreeze: [state_module, sensory_module, policy_module]
