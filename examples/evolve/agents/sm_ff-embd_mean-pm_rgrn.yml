cls: HybridNCAAgent
locate: musepy.agents
action_space: "{ACTION_SPACE}"
default_action: 0.
clip: "forward"
state_module:
  cls: StateEmbedding
  num_states: "{NUM_CELLS}"
  state_size: "{NUM_CHANNELS}"
  randomize: False
sensory_module:
  cls: FeedForward
  input_size: "{INPUT_SIZE}"
  hidden_size: [8, 8]
  output_size: &embedding 8
  activation:  [Tanh, GELU, GELU]
aggregate: mean
policy_module:
  cls: Recurrent
  layer_type: RGRN
  layer_kwargs:
    regulate_x: True
    inner_merge: False
    num_iterations: 3
  input_size: *embedding
  hidden_size: 16
  output_size: "{OUTPUT_SIZE}"
unfreeze: [state_module, sensory_module, policy_module]
